InsertFreesiteToadlet.title=Last opp en freeside
InsertFreesiteToadlet.content1=Du kan laste opp en nettside til Freenet anonymt ("Sett inn en Freeside"). Når den har blitt lastet opp vil den forbli der så lenge folk etterspør den nå og da. Den er distribuert over nettverket og derfor også tilgjengelig hvis din datamaskin er avskrudd. Viktigst, hvis sikkerhetsnivået i Freenet har blitt satt opp rett skal det være veldig vanskelig å finne ut hvem som har lastet opp en Freeside.
InsertFreesiteToadlet.contentFlogHelper=FlogHelper er anbefalt for enkle blogger. Last det inn fra ${plugins}programtilleggs-siden${/plugins}, for så å bruke det fra menyen.
InsertFreesiteToadlet.content2=If you want to upload a website you have mirrored from somewhere, or something larger or more complex, you will need a tool called jSite. Get it from ${jsite-http}our web site${/jsite-http}, or you can get version ${jsite-freenet-version} ${jsite-freenet}from Freenet${/jsite-freenet} (${jsite-info}more information${/jsite-info}).
InsertFreesiteToadlet.content3=Når du har lastet ned jSite, og laget din nettside med HTML-behandler som KompoZer (friprog), jobb gjennom en av følgende veivisere som tjenes på Freenet:
InsertFreesiteToadlet.contentThingamablog=Alternativt, Thingamablog er en brukervennlig blogg-generator, last ned en Freenet-kompatibel versjon ${thingamablog}her${/thingamablog} eller ${thingamablog-freenet}over Freenet${/thingamablog-freenet}.
InsertFreesiteToadlet.publishExplanation=En kort veiledning i hvordan man smetter inn freeider
InsertFreesiteToadlet.freesiteHowtoExplanation=En annen, lengre veivisning på hvordan man smetter inn freesider
IPDetectorPluginManager.direct=Det ser ut som du er koblet til Internett direkte. Gratulerer, du bør kunne koble til hvilken som helst annen Freenet-node.
IPDetectorPluginManager.directTitle=Direkte internettilkobling oppdaget
IPDetectorPluginManager.fullCone=Internettilkoblingen din ser ut til å være bak "full cone" NAT (router). Gratulerer, noden din bør være i stand til å koble seg til alle andre Freenet noder.
IPDetectorPluginManager.fullConeTitle="Full cone"-NAT oppdaget
IPDetectorPluginManager.noConnectivity=Internettilkoblingen din ser ikke ut til å støtte UDP. Skulle dette stemme, er det usannsynlig at Freenet vil virke på din maskin på dette tidspunktet.
IPDetectorPluginManager.noConnectivityTitle=Ingen UDP-tilkobling
IPDetectorPluginManager.noConnectivityshort=Alvorlige tilkoblingsproblemer: Ingen UDP-tilkobling, Freenet vil ikke fungere!
IPDetectorPluginManager.portRestricted=Internettilkoblingen din ser ut til å være bak port-begrenset NAT (router). Du kan koble til de fleste brukere, men ikke til de bak symmetriske NAT-er.
IPDetectorPluginManager.portRestrictedTitle="Port restricted cone"-NAT oppdaget
IPDetectorPluginManager.restricted=Internettilkoblingen din ser ut til å være bak en "restricted cone" NAT (router). Du bør kunne koble til de fleste andre brukere.
IPDetectorPluginManager.restrictedTitle="Restricted cone"-NAT oppdaget
IPDetectorPluginManager.suggestForwardPort= Du bør åpne porten (UDP port nummer ${port}) manuelt. (Se http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardTwoPorts= Det kan du ønsker å åpne portene (UDP portnummer ${port1} og ${port2}) manuelt. (Se http://wiki.freenetproject.org/FirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink= Du bør ${link}åpne porten${/link} (UDP port nummer ${port}) manuelt (eller du kan ha gjort dette allerede, Freenet har ikke lett for å oppdage dette).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink= Det kan lønne seg å ${link}åpne portene${/link} (UDP-portnummer ${port1} og ${port2}) manuelt (eller det kan hende du allerede har gjort dette, Freenet kan ikke oppdage dette så lett.)
IPDetectorPluginManager.symmetric=Internettilkoblingen din ser ut til å være bak en symmetrisk NAT eller brannmur. Du vil antageligvis bare koble til brukere som er tilkoblet Internett direkte, eller bak "restricted cone" NAT-er.
IPDetectorPluginManager.symmetricTitle=Symmetrisk brannmur oppdaget
IPDetectorPluginManager.seriousConnectionProblems=Alvorlige tilkoblingsproblemer:
IPDetectorPluginManager.connectionProblems=TIlkoblingsproblemer:
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Åpne UDP-porten ${port} (det kan hende du allerede har gjort dette).
IPDetectorPluginManager.forwardPortShortNotForwarded=Åpne UDP-porten ${port} (den er antagelig vis ikke det).
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Åpne UDP-portene ${port1} og ${port2} (det kan hende du allerede har gjort dette).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Åpne UDP-portene ${port1} og ${port2} (det ser ut til at de ikke er det).
IPDetectorPluginManager.forwardPortMaybeForwarded=Din node later til å være bak en slags NAT (sjekk tilkoblings-siden for flere detaljer). Du burde åpne UDP-porten (ikke TCP) ${port} om mulig, for å forbedre tilknytningen. Det er mulig du allerede har gjort dette; det tar en stund før Freenet oppdager at en port er åpnet. Klikk ${link}denne lenken${/link} for mer informasjon.
IPDetectorPluginManager.forwardPortNotForwarded=Din node later til å være bak en slags NAT (sjekk tilkoblings-siden for flere detaljer). Du burde åpne UDP-porten (ikke TCP) ${port} om mulig, for å forbedre tilknytningen. Det later til at porten er åpen, men det kan ikke fastslås. Se ${link}denne lenken${/link} for mer informasjon. Det kan ta 24 timer før Freenet får med seg at du har åpnet portene på rett måte.
IPDetectorPluginManager.maybeAlreadyForwarded=Det kan hende du allerede har gjort dette (vanskelig for Freenet å påvise).
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Din node later til å være bak en slags NAT (sjekk ${connectivity}tilkoblings-siden${/connectivity} for flere detaljer). Du burde åpne UDP-porten (ikke TCP) ${port1} og ${port2} om mulig, for å forbedre tilknytningen. Det er mulig du allerede har gjort dette; det tar en stund før Freenet får med seg at en port er åpnet. Klikk ${link}denne lenken${/link} for mer informasjon.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Your node appears to be behind some sort of NAT (see ${connectivity}the connectivity page${/connectivity} for details). You should forward UDP (not TCP) ports ${port1} and ${port2} if possible to improve connectivity. It appears that the ports have not been forwarded, although Freenet cannot be sure. See ${link}here${/link} for some more information.
IPDetectorPluginManager.portForwardHelpURL=http://wiki.freenetproject.org/FirewallAndRouterIssues
IPDetectorPluginManager.symmetricPS=Your node is behind a symmetric NAT, which is especially problematic, so if you don't forward the port(s), you may not be able to connect to most nodes!
