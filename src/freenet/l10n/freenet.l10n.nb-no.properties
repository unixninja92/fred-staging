PluginManager.pluginDesc.Freemail=Gammel versjon (v0.1) av e-post over Freenet. Krever en e-postklient (f.eks Mailpile). Den eneste grunnen til å installere dette er for å snakke med folk som bruker den gamle Freeposten, siden den nye Freeposten ikke er kompatibel med den gamle. Merk at du kan ha begge innlastet samtidig siden de bruker forskjellige porter for å snakke med din e-postklient.
PluginManager.pluginDesc.Freemail_wot=E-post over Freenet. Krever WebOfTrust-programtillegget. Har et grunnleggende nettgrensesnitt, men du kan også bruke en e-postklient; se FSNG for flere detaljer om oppsett av dette.
PluginManager.pluginDesc.HelloWorld=Test-programtillegg. Gjør ikke noe nyttig, bare for utviklere av nye programtillegg.
PluginManager.pluginDesc.HelloFCP=Programtillegg for FCP-test. Gjør ikke noe nyttig, bare for utviklere av nye programtillegg.
PluginManager.pluginDesc.JSTUN=Bruker sentraliserte STUN-tjenere for å fastsette din IP-adresse og tilkobling. Det er viktig, spesiellt på darknet, at Freenet vet hva IP-adressen din er (men den må kunne plukke det opp fra dine likemenn, spesiellt hvis du har mange tilkoblinger kjørende eller bruker opennet). STUN brukes av andre programmer, men dette er sentralisert, så det kan brukes til å finne din node. Hvis du bruker UPnP-istedenfor, så gjør det, men hvis UPnP ikke kan fremskaffe din IP-adresse på en pålitelig måte kan du laste inn dette også.
PluginManager.pluginDesc.KeyUtils=Et nyttig verktøy til å studere Freenet-nøkler, eksempelvis til å liste opp nøklene i en freeside.
PluginManager.pluginDesc.MDNSDiscovery=Annonser Freenet på ditt lokalnettverk (LAN) slik at andre automatisk kan koble til det. Brukes ikke så mye for tiden.
PluginManager.pluginDesc.SNMP=Lar deg følge med på statusen til din Freenet-node med verktøy som MRTG.
PluginManager.pluginDesc.TestGallery=Enkelt programtillegg for galleri-side, ikke i bruk
PluginManager.pluginDesc.ThawIndexBrowser=Lets you browse Thaw file indexes, and download files from them, from within the Freenet web interface, without having to install Thaw.
PluginManager.pluginDesc.UPnP=Talks to your router to discover your IP address and try to automatically forward your UDP ports to improve connectivity. You should have this enabled unless your LAN is untrusted. This is usually safe, unlike JSTUN.
PluginManager.pluginDesc.Freereader=Verktøy for å skyte inn RSS og ATOM-strømmer som freesider.
PluginManager.pluginDesc.Library=Tool to search Freenet using old or new format search indexes.
PluginManager.pluginDesc.Spider=Verktøy for å automatisk opprette søkeindekser for freesider i det nye formatet, ved å automatisk følge lenker fra bokmerkene dine. Utgjør tung last på Freenet-noden din. Ikke bruk det med mindre du har en kraftig datamaskin! Krever at bibliotek-programtillegget også er innlastet.
PluginManager.pluginDesc.Freetalk=Eksperimentelt anonymt forum. Har for tiden alvorlige ytelse og pålitelighets-problemer. Krever WebOfTrust.
PluginManager.pluginDesc.WebOfTrust=Allows you to create an anonymous identity. These identities can trust each other, or not, and hence avoid spam and DoS attacks. Backend for chat and social applications over Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Veldig nye versjoner av Web of Trust-programtillegget, til testformål. Kompilert av utvikleren "xor". MERK: disse er ikke kompilert på noen høysikkerhetsdatamaskin. Det er ingen nøkkeltilbakekallelsesmekanisme for deres oppdaterings-USK-er - hvis det blir hacket, er du i trøbbel. Oppdateringer vil bli installert ved hver omstart av Freenet, selv om automatisk oppdatering er avskrudd i oppsettet! Kan bare bli innhentet over Freenet, ikke fra våre sentrale tjenere. Steng ned WebOfTrust først før du prøver å laste inn dette tillegget.
PluginManager.pluginDesc.FlogHelper=Verktøy enkelt i bruk for opprettelse av blogg på Freenet. Bruker Web-of-Trust for å automatisk annonsere din nye flogg, slik at det vises på Freeside-indekseringene.
PluginManager.pluginDesc.Sharesite=Verktøy for å oppdatere enkeltstående sider. Basert på ShareWiki-programtillegget.
