FirstTimeWizardToadlet.memoryLimitLong=How much memory would you like to allow Freenet to use? If you have many downloads or uploads queued, Freenet will need more memory. We suggest you not set this below 128MiB unless you are really short of RAM. If you have 1GiB or more, you should probably set this to at least 256MiB. This will take effect after restarting Freenet.
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.HIGH=Hvis du ikke legger til venner kan ikke Freenet koble til!
FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Hvis du ikke legger til venner kan ikke Freenet koble til!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet vil koble til fremmede, så sikkerheten vil være relativt lav. Du kan legge til venner senere hvis du ønsker. Hvor brydd er du for at folk du ikke kjenner skal prøve å spore deg?
FirstTimeWizardToadlet.networkThreatLevelIntroDarknet=Freenet vil bare koble til dine venner, noe som gjør det veldig vanskelig for noen å spore din Freenet-bruk. Hvor bekymret er du over at folk du ikke kjenner skal prøve å spore deg?
