FirstTimeWizardToadlet.opennetChoiceConnectFriendsCON=Du trenger ihvertfall ${minfriends} venner som bruker Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersPRO=Ingen behov for å kjenne noen som bruker Freenet.
FirstTimeWizardToadlet.opennetChoiceConnectStrangersCON=Mye enklere å spore dine meldinger, filer osv. tilbake til deg.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetToggle=Freenet provides reasonable anonymity and is very hard to block, IF: (touch to see)
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetStupid=You don't do anything that could reveal your identity, e.g. use your real name, post your home address on a chat board or talk about people you know personally. Other personally identifying information includes common sense stuff like where you went to school but also your IP address, your Freenet port numbers, and in some cases your Freenet logs and statistics. If you have a problem with Freenet you should usually make a new identity before asking for help.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFriends=Du kobler bare til dine venner
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetTrustworthy=Dine venner er pålitelige (men fremmede er aldri å foretrekke over venner).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetNoSuspect=Mulige angriper vet ikke allerede eller mistenker hvem eller hvor du er: de vet bare at du er en bestemt identitet på Freenet.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetChangeID=Du endrer din anonyme identitet med jevne mellomrom (eksempelvis på forum).
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetSSK=Du alltid laster opp filer sikkert. Freenet minner deg på hvordan du gjør dette.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetOS=Dine venner holder datamaskinene sine sikre.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBigPriv=Du tar del i et stort nettverk (eksempelvis Freenet-hovednettet som du får tilgang til ved å skru på tilkobling til fremmede) eller del av et privat nettverk som angriperne ikke vet noe om.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetDistant=Du er ikke for nære fremmede. Hvis for eksempel dine venner kobler til fremmede, er du kanskje ikke trygg for en veldig mektig angriper. De fleste burde ikke uroe seg for mye om dette, det vil forbedre seg ettersom dine venner kobler til deres venner og ikke lenger nyttegjør seg fremmede.
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetBugs=Det er ingen alvorlige feil i Freenet. Alle programmer av en viss størrelse inneholder feil. Vi håper ingen av typen som innebefatter din anonymitet er igjen i Freenet, men vi kan ha oversett dem. Du er advart!
FirstTimeWizardToadlet.opennetChoiceHowSafeIsFreenetFoot2=For now you probably want to connect to strangers just to get connected. However, a determined attacker may be able to trace your uploads/downloads/chat/etc back to you, so don't do this if you are planning to upload dangerous content. In the long term we hope everyone will connect only to their friends as this is much safer.
