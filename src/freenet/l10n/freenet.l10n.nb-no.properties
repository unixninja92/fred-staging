FirstTimeWizardToadlet.opennetChoiceTitle=Hvem skal Freenet koble til?
FirstTimeWizardToadlet.opennetChoiceIntroduction=Freenet er designet for å forhindre at dine meldinger, nedlastinger, surfevaner osv. blir sporet tilbake til deg. Freenet kan bare tilby sterk sikkerhet når du kjenner dem du direkte kobler deg til.
