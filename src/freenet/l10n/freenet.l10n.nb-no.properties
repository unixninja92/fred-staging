RevocationKeyFoundUserAlert.text=Kontrollen over Freenets automatiske oppdateringssystem ser ut til å ha gått tapt! Et betrodd medlem av Freenetgemenskapen har lastet opp en spesiell signert medling til Freenet for å fortelle at nøkele til den automatiske oppdatereren har blitt stjålet, lekket eller at noen som ikke bør ha dem er i besittelse av dem. Vi har skrudd av automatisk oppdatering for å forhindre at skadelig programvare blir installert på din datamaskin. Sjekk nettsiden ( https://freenetproject.org/ ) for oppdateringer (hvis du kan gjøre det på en trygg måte), men vær forsiktig siden det kan også være usikkert. Tyven kan ha nøkelene for meldingen nedenfor, så ikke stol blindt på instruksjoner gitt uten bekreftelse. Beklager at vi har klønet det til!
