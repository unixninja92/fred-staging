FirstTimeWizardToadlet.plugins=Programtillegg
FirstTimeWizardToadlet.pluginsLong=Programtillegg er valgfrie utvidelser til Freenet som alle har som mål å forbedre noe. Noen av dem har sikkerhetsbetenkeligheter for noen brukere, se nedenfor.
FirstTimeWizardToadlet.presetTitleLow=Koble til hvilken som helst Freenet-bruker: (lav sikkerhet)
FirstTimeWizardToadlet.presetChooseLow=Velg lav sikkerhet
FirstTimeWizardToadlet.presetLow=Hvis du bor i et relativt fritt land der det å kjøre Freenet er lovlig, kan du gå for dette valget. Det er mye tryggere en tradisjonell P2P-programvare som BitTorrent eller Gnutella, men en angriper med moderate ressurser kan være i stand til å spore din aktivitet på Freenet tilbake til deg. Hvis du har venner som også kjører Freenet, kan du forbedre sikkerheten ved å legge dem til som venner, for så å koble til bare gjennom dem.
FirstTimeWizardToadlet.presetTitleHigh=Bare koble til venner: (høy sikkerhet)
FirstTimeWizardToadlet.presetChooseHigh=Velg høy sikkerhet
FirstTimeWizardToadlet.presetHigh=Hvis du vet om flere folk du ønsker å koble til, lar denne innstillingen deg opprette ditt eget Freenet darknet for vesentlig forbedret sikkerhet. Hvis du bare vet om et par stykker kan det hende det ikke er veldig brukbart, men hvis noen av dem kjenner andre, eller har valgt lav sikkerhet, kan du ende opp med et veldig stort nettverk.
FirstTimeWizardToadlet.presetTitleNone=Detaljerte innstillinger: (egendefinert)
