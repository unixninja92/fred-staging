NodeUpdateManager.invalidUpdateURI=Ugyldig oppdaterings-URI: ${error}
NodeUpdateManager.noUpdateWithoutWrapper=Cannot update because not running under the Java Service Wrapper
NodeUpdateManager.revocationURI=Hvor skal noden lete etter revokasjonsnøkkelen?
NodeUpdateManager.revocationURILong=URI for the revocation key. If this is found it means the auto-update system has been compromised, and Freenet will display its contents and disable the auto-updater.
NodeUpdateManager.updateCatastropheTitle=Katastrofal oppdateringsfeil!
NodeUpdateManager.updateFailed=Oppdatering Mislyktes: ${reason}
NodeUpdateManager.updateFailedTitle=Oppdatering mislyktes!
NodeUpdateManager.updateFailedShort=Oppdatering feilet fordi ${reason}
NodeUpdateManager.updateSeednodes=Oppdater sånodene automatisk?
