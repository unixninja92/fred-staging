NodeUpdateManager.updateInstallers=Last ned seneste installasjonskandidater over Freenet?
NodeUpdateManager.updateInstallersLong=Last ned de siste installasjonskandidatene over Freenet? Disse vil det bli lenket fra på "Legg til venn"-siden
NodeUpdateManager.updateURI=Hvor skal Freenet se etter oppdateringer?
NodeUpdateManager.updateURILong=Where should your Freenet node look for updates? This should be a Freenet URI where updates can be downloaded from. The default URI ends in /update/(version number). To download the source code for an update, you can copy the key below, and change "update" to "update-source". Similarly, "fullchangelog" gives you the long, developer-friendly list of changes, and "installer", "wininstaller", "seednodes" and "iptocountryv4" give other files.
NodeUpdateManager.updateURIMustBeAUSK=Update URI must be a USK!
NodeUpdateManager.updateURIMustHaveNoMetaStrings=Oppdaterings-URI kan ikke ha ekstra sti-deler USK@blah,blah,blah/update/1430, ikke USK@blah,blah,blah/update/1430/ 
NodeUpdateManager.updateFailedInternalError=OPPDATERING AV FREENET FEILET. INTERN FEIL: ${reason}
NotEnoughNiceLevelsUserAlert.title=Not enough Nice levels available!
NotEnoughNiceLevelsUserAlert.short=Not enough Nice levels available! Please run Freenet at a lower nice level.
NotEnoughNiceLevelsUserAlert.content=Your node has detected that it is running at a high nice level. It can't perform well if they aren't enough levels available. Please lower the nice level you're node is running at (Look for PRIORITY in the run.sh file and lower its value)! Currently your node has ${available} levels to play with whereas it would need ${required}.
OpennetManager.oneConnectionPerIP=Begrens til én tilkobling per adresse? (fremmede)
OpennetManager.oneConnectionPerIPLong=Don't allow more than one stranger connection per address? This will make it slightly harder for an attacker to connect more than once to your node as different identities, in order to dominate your routing or make harvesting easier. Also prevents having the same node connected on as a friend and stranger simultaneously.
