SecurityLevels.networkThreatLevelShort=インターネット経由であなたを攻撃する第三者に対する防御
SecurityLevels.networkThreatLevel=あなたがFreenet上で行なう行動を追跡しようとする人物・組織に対してどの程度のセキュリティが必要ですか?
SecurityLevels.networkThreatLevel.name.MAXIMUM=最高
