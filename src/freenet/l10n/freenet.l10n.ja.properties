SecurityLevels.networkThreatLevel.name.LOW=低
SecurityLevels.networkThreatLevel.choice.MAXIMUM=私は逮捕されたり収監されたり、それ以上にされうる情報にアクセスしがちです。Freenetが試験的で特定の既知の攻撃に対するセキュリティは不確かであることを承知で、選択肢と比較してそのリスクを甘受します。
SecurityLevels.networkThreatLevel.desc.MAXIMUM=フレンドとのみ接続していても、Freenetは「高」のときより${bold}明らかに${/bold}低速になります。あなたが信頼している人とのみ接続しているならば、あなたの真のアイデンティティは比較的安全になります。Freenetのセキュリティについてさらに詳しく知るには、ウィザードの${link}"Freenetを誰と接続させるべき?" ページ${/link}のいちばん下を見てください。
SecurityLevels.networkThreatLevel.choice.HIGH=私は他人が私の通信を監視するのをより困難にしたい、もしくはISPや政府がFreenetを遮断しようとするのが心配です。
SecurityLevels.networkThreatLevel.desc.HIGH=フレンドとのみ接続することは非常にセキュリティを向上します。しかし少なくとも5-10人のフレンドを追加しない限りFreenetは低速になるでしょう。
SecurityLevels.networkThreatLevel.choice.NORMAL=私は比較的自由な国に住んでいますが、他人が私の通信を監視するのを困難にしたいです。
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenetは適度に注意して匿名性を保護します。若干のパフォーマンスコストが犠牲になります。Freenetを稼動させているフレンドを追加して、可能ならば「高」に変更するべきでしょう。
SecurityLevels.networkThreatLevel.choice.LOW=私は監視の心配はせずに最大限のパフォーマンスを求めます。
SecurityLevels.networkThreatLevel.desc.LOW=他人があなたのアイデンティティを把握することは非常に容易なものとなるでしょう!
SecurityLevels.networkThreatLevel.opennetIntro=既にFreenetを利用している方を3人以上ご存知ならば、Darknetモードを使用することができます。Darknetモードでは、フレンドリストに登録された者とのみ情報を交換します。そのため、フレンドが信頼できる人ならば、Freenetを利用する際の匿名性の向上が期待できます。パフォーマンスを優先する場合や、フレンドを知らない場合、Opennetモードを有効にしてください。Opennetモードでは、FreenetをOpennetモードで使用している全ての人と情報を交換します。
SecurityLevels.networkThreatLevel.opennetFriendsWarning=フレンドとしてFreenetの外では知らない人を追加することはセキュリティを改善しません。パフォーマンスも犠牲になります。
SecurityLevels.networkThreatLevel.opennetLabel=オープンネットモード(知らないノードやフレンドと接続する)
SecurityLevels.networkThreatLevel.opennetExplain=FreenetをOpennetモードで使用している全てのノードと接続を試みます。
SecurityLevels.networkThreatLevel.darknetLabel=Darknetモード
SecurityLevels.networkThreatLevel.darknetExplain=少なくとも3人(パフォーマンスのためには10+人)既にFreenetを利用している人を知っています: フレンドとのみ接続します。
SecurityLevels.noFriendsWarning=一人もフレンドを追加していません。ネットワークセキュリティ・レベルを高もしくは最高に設定した場合、最低一人の接続したフレンドがいないとFreenetに接続できなくなります。セキュリティ上の利点のため、あなたが知っていて少なからずとも信用できる人物が必要で、良いパフォーマンスのためには5-10人のフレンドが接続されていなければなりません。大丈夫ですか?
SecurityLevels.noFriendsCheckbox=大丈夫だ、問題ない。高セキュリティ・レベルを有効にし、至急フレンドを追加します。
SecurityLevels.noConnectedFriendsWarning=${added}人のフレンドを追加したにも拘らず、どのフレンドとも接続されていません。セキュリティ・レベルを高もしくは最高に設定した場合、Freenetには今オフラインのフレンドがオンラインになったときに接続できるようになります。フレンドを追加するか、フレンドが接続しているときにのみFreenetを使用するか、高セキュリティにアップグレードしないべきです。一定のセキュリティ上の利点のために、フレンドは少なくとも知っている人物で信用でき、良いパフォーマンスのために少なくとも5-10人が常時接続されていなくてはいけません。大丈夫ですか?
SecurityLevels.noConnectedFriendsCheckbox=わかっています、もっとフレンドを追加して、もしくはフレンドがオンラインの時のみFreenetがオンラインになるのを承諾します。
SecurityLevels.fewConnectedFriendsWarning=あなたは${connected}のフレンドとしか接続していません。そしてあなたは合計${added}人フレンドを追加しました。Freenetのセキュリティレベルを高もしくは最高に設定した場合、Freenetはあなたのフレンドとのみ接続を行います。そのためパフォーマンスが大幅に低下し、フレンドの全員がオフラインになった場合の接続は不可能となります。あなたがフレンドを知っていて、実際のセキュリティ上の利点があり、信用に値していることを確認しておいてください。そして良いパフォーマンスのためには最低でも5-10人のフレンドの接続が必要であることに留意してください。構いませんね?
SecurityLevels.fewConnectedFriendsCheckbox=大丈夫です、もっとフレンドを増やし、もしくはパフォーマンスコストを許容し、フレンドがオフラインのときにFreenetに接続できなくなることを承認します。
SecurityLevels.networkThreatLevelLowWarning=ノードのセキュリティ・レベルを低に落とそうとしています。第三者がインターネットを通じて匿名性を攻撃しやすくなります。よろしいですか?
SecurityLevels.networkThreatLevelLowCheckbox=わかっています、Freenetで何をしているかが何者かに判るのと引き換えにスピードを求めます。
