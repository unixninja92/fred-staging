FirstTimeWizardToadlet.physicalSecurityPageTitle=物理的なセキュリティ
FirstTimeWizardToadlet.plugins=プラグイン
FirstTimeWizardToadlet.pluginsLong=プラグインは特定方面にFreenetを強化する補強オプションです。ユーザによってはセキュリティの問題を含むものもあります。下をご覧ください。
FirstTimeWizardToadlet.presetTitleLow=どのFreenetユーザとも接続する: (低いセキュリティ)
FirstTimeWizardToadlet.presetChooseLow=低セキュリティを選択する
FirstTimeWizardToadlet.presetLow=Freenetの稼動が合法である比較的自由な国に住んでいる場合は、このオプションを選ぶことができます。BitTorrentやGnutellaのような従来のP2Pソフトウェアよりもはるかに安全ですが、そこそこのリソースを持つ攻撃者があなたのFreenetでの行動を追跡するかもしれません。Freenetを稼動させている友人がいるのならば、彼らをフレンドとして登録し、彼らとのみ接続することでセキュリティを向上することができます。
FirstTimeWizardToadlet.presetTitleHigh=フレンドとのみ接続する: (高セキュリティ)
FirstTimeWizardToadlet.presetChooseHigh=高セキュリティを選択
FirstTimeWizardToadlet.presetHigh=あなたが接続する人を数人知っているならば、この設定により大いにセキュリティが向上したあなたのFreenetダークネットを作成できます。数人知っているだけではあまり有用ではありませんが、彼らのうち数人が他のノードを知っていたなら、もしくは低セキュリティが選択されていたならば、あなたは巨大なネットワークを持つことができます。
FirstTimeWizardToadlet.presetTitleNone=詳細な設定: (カスタム)
FirstTimeWizardToadlet.presetNone=きめ細かな設定をお望みならば、このオプションによりあなたが必要なプライバシーにそった設定ができます。他の二つのオプションより少し時間がかかるでしょう。
