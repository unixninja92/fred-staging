InsertFreesiteToadlet.title=Freesite をアップロード
InsertFreesiteToadlet.content1=ウェブサイトを匿名で Freenet へアップロードすることができます（これを「Freesite をインサートする」と言います）。いったんアップロードされれば、人々が折に触れてアクセスし続ける限り、コンテンツは Freenet 上にずっと残ります。コンテンツはネットワーク全体に分散されますので、あなたのコンピュータの電源がオフになっていても利用することができます。最も重要なこと： Freenet のセキュリティレベルが適切に設定されていれば、誰がその Freesite をアップロードしたのか探り出すのは極めて困難となります。
InsertFreesiteToadlet.contentFlogHelper=単純なブログを作りたいだけならば、FlogHelper の利用をお勧めします。FlogHelper は${plugins}プラグインのページ${/plugins}から読み込むことができ、その後メニューから利用できます。
InsertFreesiteToadlet.content2=If you want to upload a website you have mirrored from somewhere, or something larger or more complex, you will need a tool called jSite. Get it from ${jsite-http}our web site${/jsite-http}, or you can get version ${jsite-freenet-version} ${jsite-freenet}from Freenet${/jsite-freenet} (${jsite-info}more information${/jsite-info}).
InsertFreesiteToadlet.content3=jSite をダウンロードし、KompoZer　（フリー）のような HTML エディタであなたのウェブサイトを作成したら、以下で挙げるような Freenet 上でホストされているチュートリアルのどれかをざっと読んでみてください：
InsertFreesiteToadlet.contentThingamablog=他に、ユーザフレンドリなブログ生成ソフトである Thingamablog を使うこともできます。Freenet と互換性のあるバージョンの Thingamablog は${thingamablog}ここ${/thingamablog}、あるいは${thingamablog-freenet}Freenet上${/thingamablog-freenet}から入手できます。
