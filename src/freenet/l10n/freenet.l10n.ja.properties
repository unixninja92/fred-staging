DarknetAddRefToadlet.title=フレンドと接続
DarknetAddRefToadlet.explainBoxTitle=Freenet を実行しているフレンドと接続すべき理由
DarknetAddRefToadlet.explainBox1=「フレンド」と接続することで、Freenet のセキュリティを向上させることができます。フレンドとは、その人も Freent を実行しているとあなたが実際に知っている人々のことです。フレンドはネット上だけでの知り合いでも構いませんが、全く付き合いが無い人を追加してはなりません。赤の他人をフレンドとして追加しても、セキュリティは大して向上しませんし、もし多くの人々が同じように赤の他人を追加してしまった場合、ネットワーク全体に問題が生じてしまうからです。十分な数、すなわち、常にオンラインのフレンドを最低5人追加すれば、あなたはフレンドにのみ接続するよう設定し、ネットワークのセキュリティレベルを「高」に高めることができます。これを「ダークネット」モードと呼びます。ダークネットにおいては、攻撃者はあなたが Freenet を実行していることすら探り出すのがより困難になり、あなたの匿名性を破ろうとする攻撃の多くがはるかに難しいものとなります。Freenet はインターネット越しに直接あなたのフレンドへ暗号化されたコネクションを張りますので、あなたがすでに容易に接触できる人々（家族、同僚、実生活における友人、オンラインの友人）のみ追加するようにしてください。
DarknetAddRefToadlet.explainInstallerWindows=最新の Windows インストーラは ${filename} からか、${get-windows}ここをクリック${/get-windows}することで入手できます。
DarknetAddRefToadlet.explainInstallerWindowsNotYet=Freenet has not yet managed to download the Windows installer, however you can get it over Freenet ${link}here${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=You can find the latest non-Windows installer in ${filename} or click ${get-nonwindows}here${/get-nonwindows}. This is a jar file which must be opened with java; hopefully your friend can double click on it, but if that doesn't work try opening a command line and typing "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet has not yet managed to download the non-Windows installer, however you can get it over Freenet ${link}here${/link}. This is a jar file which must be opened with java; hopefully your friend can double click on it, but if that doesn't work try opening a command line and typing "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=フレンドと接続するには、彼らとノードレファレンス（noderef）を交換する必要があります。noderef とは、相手が実行している Freenet （「Freenet ノード」と言います）があなたの Freenet ノードへ接続するのに必要な情報が記載された小さなファイルです。2つのノードを接続させるには、あなたは彼らの noderef を追加し、彼らはあなたの noderef を追加しなければなりません。あなたの noderef はこのページの下のほうにあります。
