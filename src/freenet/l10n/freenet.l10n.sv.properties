SecurityLevels.networkThreatLevel.name.LOW=LÅG
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Jag har för avsikt att tillgodogöra mig information som skulle kunna få mig arresterad, inspärrad, eller värre. Jag förstår att Freenet är experimentiell och inte kan garantera säkerhet mot vissa kända attacker, men jag accepterar riskerna jämfört med alternativen.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet kommer att vara ${bold}signifikant${/bold} långsammare än i HÖG, samt bara ansluta till Vänner.
SecurityLevels.networkThreatLevel.choice.HIGH=Jag skulle vilja göra det mycket svårare för andra att övervaka min kommunikation, eller jag är oroad över internetleverantörer och/eller regeringar som försöker blockera Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Att bara ansluta till Vänner ökar säkerheten betydligt, men Freenet kommer vara långsamt sålänge du inte lägger till minst 5-10 vänner.
SecurityLevels.networkThreatLevel.choice.NORMAL=Jag bor i ett relativt fritt land, men jag vill göra det svårare för andra att övervaka min kommunikation.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet kommer att vara hyfsat noggrann med att skydda din anonymitet, med viss prestandaförlust. Du bör lägga till vänner som kör Freenet och uppgradera till HÖG när du kan.
SecurityLevels.networkThreatLevel.choice.LOW=Jag bryr mig inte om övervakning utan vill ha maximal prestanda.
SecurityLevels.networkThreatLevel.desc.LOW=Det kan vara ganska enkelt för andra att upptäcka din identitet!
SecurityLevels.networkThreatLevel.opennetIntro=Känner du personligen redan någon som använder Freenet? Om du känner minst 3 personer som redan använder Freenet kan du aktivera darknet-läge, så kommer Freenet bara ansluta till dinna Vänner, vilket ökar säkerheten betydligt. Dock, om du inte känner någon som redan använder Freenet, eller om du bara vill ha högsta möjliga hastighet, ska du aktivera opennet-läget, och Freenet kommer automatiskt att ansluta till andra Freenet noder som körs av främlingar (och av dina Vänner).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Att lägga till Vänner som du inte känner utanför Freenet kommer inte att öka din säkerhet and kommer minska prestandan.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet läge (anslut till främlingar och vänner)
SecurityLevels.networkThreatLevel.opennetExplain=Jag känner inte någon som redan använder Freenet: Anslut till Freenet noder automatiskt.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet läge (anslut endast till vänner)
SecurityLevels.networkThreatLevel.darknetExplain=Jag känner minst 3 personer (10+ för bra prestanda) som redan använder Freenet: Anslut endast till vänner.
SecurityLevels.noFriendsWarning=You have not added any Friends. If you set the network security level to high or maximum, you will be unable to connect to Freenet until you have at least one connected Friend! Note that for there to be any meaningful security benefit, these must be people you actually know and at least marginally trust, and for good performance you will need at least 5-10 of them connected at any time. Are you sure?
SecurityLevels.noFriendsCheckbox=Jag är säker, aktivera hög nätverkssäkerhet, jag kommer lägga till vänner direkt.
SecurityLevels.noConnectedFriendsWarning=You do not have any connected Friends, although you have added ${added} friends. If you set the network security level to high or maximum, you will only be able to connect to Freenet when your friends are online, which they are not at the moment. You should add additional Friends, only use Freenet when your friends are connected, or not upgrade to high security. Note that for there to be any meaningful security benefit, your Friends must be people you actually know and at least marginally trust, and for good performance you will need at least 5-10 of them connected at any time. Are you sure?
SecurityLevels.noConnectedFriendsCheckbox=I am sure, I will add more Friends and/or I accept that Freenet will only be online when my existing Friends are online.
SecurityLevels.fewConnectedFriendsWarning=Du har bara ${connected} anslutna vänner just nu, och du har ${added} tillagda vänner totalt. Om du väljer säkerhetsnivån hög eller maximal, kommer Freenet endast ansluta till dina vänner. Hastigheten kan bli märkbart minskad, och om alla dina vänner är nedkopplade så kommer ingen anslutning finnas alls. Observera att vänner måste vara personer du känner och till viss grad litar på för att det ska ge någon vettig säkerhet, och du behöver minst 5-10 anslutna vänner för bra hastighet. Är du säker?
SecurityLevels.fewConnectedFriendsCheckbox=I am sure, I will add more Friends and/or I accept the performance cost and the fact that Freenet may not connect when my Friends are offline.
SecurityLevels.networkThreatLevelLowWarning=You are about to downgrade your node's network security level to low. This means that it will be easy for strangers to attack your anonymity over the Internet. Are you sure?
SecurityLevels.networkThreatLevelLowCheckbox=I am sure, I want more speed and I don't care who can tell what I'm doing with Freenet!
SecurityLevels.networkThreatLevelConfirmTitle=WARNING: Setting network security level to ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}WARNING:${/bold} You are about to set the maximum network security level! This will ${bold}significantly${/bold} slow down Freenet for you! Please do not do this unless you really need the security!
SecurityLevels.maxSecurityYouNeedFriends=${bold}You must know at least one person already running Freenet${/bold}, preferably 3, 5-10 for good performance. You must add them on the Friends page. These must be people you already know and at least marginally trust.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Yes I really want to enable maximum security, I understand that Freenet is still experimental and it may still be possible to trace me, and that this setting may dramatically reduce Freenet's performance!
SecurityLevels.physicalThreatLevelShort=Skydd ifall din dator blir omhändertagen eller stulen
SecurityLevels.physicalThreatLevel=Hur oroad är du över att folk stjäl eller omhändertar din dator och kan se vad du har gjort på Freenet?
SecurityLevels.physicalThreatLevelFDE=We strongly recommend you encrypt your hard disk using full disk encryption software (${link}Wikipedia${/link}). This will provide the best protection, especially if you use third party apps and plugins such as Sone and FMS, but may take some time to set up. Otherwise, you can set a password for your downloads, uploads, and cache of recently visited Freenet websites.
SecurityLevels.physicalThreatLevelFDELink=https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software
SecurityLevels.physicalThreatLevelSwapfile=Also, you should encrypt your swap space if possible (this is a temporary file used by ${operatingSystem} to provide extra space if it runs out of memory). This may be easier to set up than full disk encryption.
SecurityLevels.physicalThreatLevelSwapfileWindows=On some versions of Windows you can encrypt your swapfile with the command "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=LÅG
SecurityLevels.physicalThreatLevel.choice.LOW=Don't encrypt anything. (Choose only if you are using full disk encryption)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet will be slightly faster and depend on your existing full disk encryption.
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.NORMAL=Jag är oroad. Kryptera all viktig data. (De flesta bör välja detta alternativ)
SecurityLevels.physicalThreatLevel.desc.NORMAL=Du kan rensa känslig data med nödknappen eller genom att utföra säker radering av filen master.keys. Vi rekommenderar att du Hämtar stora filer snarare än Laddar ner dem, så att de är krypterade och kan visas via nerladdningssidan.
SecurityLevels.physicalThreatLevel.name.HIGH=HÖG
SecurityLevels.physicalThreatLevel.choice.HIGH=Jag är mycket oroad. Kryptera all viktig data med ett lösenord. (Välj detta om du kan tänka dig använda ett lösenord)
SecurityLevels.physicalThreatLevel.desc.HIGH=Du kommer att behöva ange lösenordet för att komma åt nerladdningskön (och cachen av nyligen besökta sidor). Du kan även använda nödknappen.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMAL
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Jag är extremt oroad. Kryptera allting och lagra inte nyckeln. Radera allt, inklusive nerladdningar, varje gång Freenet startas om. (Freenet kommer inte komma ihåg vad du har besökt mellan omstarterna, om kommer ladda ner det igen; detta kan göra dig något mer sårbar på nätverksnivån men om du är mycket oroad över att datorn blir tagen välj detta alternativ)
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet will keep the encryption keys in RAM only, and will never store the keys to disk. All downloads and uploads will persist only until restart, and Freenet will refuse to write files to disk. You should take care to avoid saving content from Freenet to disk accidentally. Please consider installing full disk encryption software (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), especially if you are going to use third party plugins and apps over Freenet such as FMS and Sone!
SecurityLevels.physicalThreatLevelEnd=You should follow standard security precautions (keep updated, run an anti-virus, don't open files you don't trust etc), and note that if they capture your computer while it is switched on and running Freenet, no amount of encryption will help you!
