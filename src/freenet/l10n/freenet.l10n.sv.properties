IPDetectorPluginManager.forwardPortMaybeForwarded=Din nod verkar vara bakom någon sorts hårdvarubrandvägg (se anslutningssidan för mer info). Du ska forwarda UDP (inte TCP) porten ${port} om möjligt för att öka anslutningsförmågan. Det är möjligt att du redan har gjort detta; det tar lite tid för Freenet att upptäcka en forwardad port. Klicka ${link}här${/link} för lite mer information.
