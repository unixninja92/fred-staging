IPUndetectedUserAlert.unknownAddress=Freenet foi incapaz de determinar o seu endereço IP externo (ou o endereço IP do seu roteador ou firewall). Você ainda pode trocar referências com os seus amigos, no entanto isso nem sempre pode funcionar se o seu amigo está por trás de um roteador ou firewall. Assim que você tiver conectado a um outro usuário, Freenet será capaz de determinar o seu endereço IP externo. Você pode determinar o seu endereço IP atual e informar o seu nó com a 'insinuação de endereço IP temporário' na página de configuração. Alternativamente, se você tem um endereço IP ou nome de domínio estático, informe Freenet sobre ele usando a opção 'override endereço IP'.
IPUndetectedUserAlert.unknownAddressTitle=Endereço externo desconhecido
IPUndetectedUserAlert.unknownAddressWithConfigLink=Freenet was unable to determine your external IP address (or the IP address of your router or firewall). You can still exchange references with your friends, however this may not always work if your friend is behind a router or firewall. As soon as you have connected to one other user in this way, Freenet will be able to determine your external IP address. You can determine your current IP address and tell your node with the 'Temporary IP address hint' on ${link}the config page${/link}, or enter it below. Alternatively if you have a static IP address or domain name, please tell Freenet about it using the "IP address override" option.
IPUndetectedUserAlert.unknownAddressShort=Freenet não foi capaz de determinar o seu endereço IP. Você pode ter problemas para se conectar.
