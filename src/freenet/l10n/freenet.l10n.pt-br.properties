DarknetConnectionsToadlet.peerVisibilityExplain.NAME_ONLY=Diga a esse amigo os apelidos de nossos outros amigos, e diga aos nossos outros amigos o apelido desse amigo, para que eles possam se conectar, caso se conheçam.
DarknetConnectionsToadlet.peerVisibilityExplain.YES=Informe meus outros amigos sobre este amigo, e este amigo sobre os meus demais amigos. Eles estarão prontamente aptos a se conectarem, mesmo que eu esteja desconectado, aumentando o ganho de desempenho significativamente.
