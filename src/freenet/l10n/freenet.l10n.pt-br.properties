SimpleToadletServer.advancedMode=Permitir Modo Avançado?
SimpleToadletServer.advancedModeLong=Enables display of advanced options and information in the web interface by default. This setting should be turned to false in most cases.
SimpleToadletServer.allowedFullAccess=Hosts que têm um acesso total a interface web da Freenet (leia o alerta)
SimpleToadletServer.allowedFullAccessLong=Hosts granted full access (i.e. change config settings, restart, etc) to your Freenet node. WARNING: Be very careful who you give full web interface access to!
SimpleToadletServer.allowedHosts=Nomes de host ou endereços IP que têm permissão para se conectar a interface web.
SimpleToadletServer.allowedHostsLong=May be a comma-separated list of single IPs and CIDR masked IPs like 192.168.0.0/24. Note that these can access the hard disk within the limits set by other config options. They can also see your bookmarks.
SimpleToadletServer.bindTo=Endereço IP para vincular a
SimpleToadletServer.bindToLong=Endereço IP para vincular a
SimpleToadletServer.cannotChangePortOnTheFly=Não é possível alterar o número da porta web da interface estando em execução
SimpleToadletServer.couldNotChangeBindTo=Could not change web interface bind address: Some of the IP addresses given could not be bound to: ${failedInterfaces}. Maybe you mis-typed an IP address or a network connection is down?
SimpleToadletServer.cssName=Tema da interface web
SimpleToadletServer.cssNameLong=Selecionar um tema para a interface web do seu nó
SimpleToadletServer.cssOverride=Sobrescrever o código CSS por um personalizado (CUIDADO!)
SimpleToadletServer.cssOverrideCantRead=Não é possível ler o arquivo personalizado de CSS fornecido: ${filename}
SimpleToadletServer.cssOverrideLong=That setting allows you to override Freenet's CSS with a custom file. WARNING: CSS can be dangerous, and this one won't be filtered! Use at your own risk. We will allow access to the CSS file from /static/override/ (plus the filename within the folder the file is in), so you can refer to images, @include other CSS files etc. If you make a nice theme, consider mailing devl@freenetproject.org to get it included in the main distribution.
SimpleToadletServer.cssOverrideNotInUploads=Não podemos permitir que você use esta configuração: "${filename}" não é um diretório a partir do qual inserções são permitidas!
SimpleToadletServer.cssOverrideCantUseRootDir=Você não pode colocar o arquivo sobrescrito no diretório raiz (${filename}). Por favor, por questão de segurança, mova-o para uma subpasta do diretório raiz.
SimpleToadletServer.disableProgressPage=Desativar a página de progresso ao carregar páginas?
SimpleToadletServer.disableProgressPageLong=Set to not show a progress page when loading a page. NOTE: The progress page improves the browsing experience by giving feedback on fetch progress and allowing better use of the limited number of parallel connections most browsers will make to Freenet.
SimpleToadletServer.doRobots=Excluir robôs por meio de robots.txt?
SimpleToadletServer.doRobotsLong=Usar um arquivo /robots.txt informando google, spiders, wget etc. para cairem fora
SimpleToadletServer.enableActivelinks=Permitir links ativos?
SimpleToadletServer.enableActivelinksLong=Exibir, na página de navegação pela Freenet, um ícone para cada página adicionada aos favoritos? A página carregará mais rapidamente se não exibir os ícones...
SimpleToadletServer.enableJS=Permitir que a interface web use JavaScript?
SimpleToadletServer.enableJSLong=Whether or not the web interface should use JavaScript "helpers". This setting should be turned to false in most cases. Note that freesites may not use JavaScript even if this is enabled.
SimpleToadletServer.enableWP=Enable web interface use of web pushing (experimental)?
SimpleToadletServer.enableWPLong=Whether or not the web interface should use JavaScript web pushing to update displayed data without reloading. It requires that JavaScript is turned on. It is experimental and use at your own risk.
SimpleToadletServer.enabled=Habilitar a interface web (FProxy)?
SimpleToadletServer.enabledLong=Whether to enable the web interface and related HTTP services. The web interface is the user interface to Freenet which you can access with your browser.
SimpleToadletServer.enableExtendedMethodHandling=Ativar o manuseio de método HTTP estendido?
SimpleToadletServer.enableExtendedMethodHandlingLong=Enable this to allow HTTP methods other than GET and POST to be handled. Required for WebDAV and other HTTP extensions.
SimpleToadletServer.enableInlinePrefetch=Enable prefetching of inline images?
SimpleToadletServer.enableInlinePrefetchLong=This may help if your browser only uses a small number of connections to talk to Freenet. On the other hand it may not.
SimpleToadletServer.enablePersistentConnections=Permitir conexões HTTP persistentes? (Leia a descrição detalhada)
SimpleToadletServer.enablePersistentConnectionsLong=Não ative isso a menos que o seu navegador esteja configurado para usar muitas conexões, ainda que persistentes.
SimpleToadletServer.hasCompletedWizard=Você já completou o assistente de configuração pela primeira vez?
SimpleToadletServer.hasCompletedWizardLong=Você já completou o assistente de configuração pela primeira vez? Se não, a interface web irá redirecionar todos os seus pedidos para ele.
SimpleToadletServer.illegalCSSName=O nome de um arquivo CSS não pode conter barras nem dois-pontos!
SimpleToadletServer.maxFproxyConnections=Máximo de conexões fproxy
SimpleToadletServer.maxFproxyConnectionsLong=Número máximo de conexões fproxy que ofereceremos por vez. Cada uma usa uma thread.
SimpleToadletServer.metaRefreshSamePageInterval=Permitir que os freesites se recarreguem periodicamente: Intervalo mínimo em segundos ou -1 para desativar.
SimpleToadletServer.metaRefreshSamePageIntervalLong=Allow freesites to refresh themselves periodically with HTML meta refresh: Minimum interval in seconds or -1 for disabled.
SimpleToadletServer.metaRefreshRedirectInterval=Allow freesites to redirect to other freesites after a delay: Minimum interval in seconds or -1 for disabled.
SimpleToadletServer.metaRefreshRedirectIntervalLong=Allow freesites to redirect to other freesites after a delay with HTML meta refresh: Minimum interval in seconds or -1 for disabled.
SimpleToadletServer.panicButton=Mostrar o botão de pânico?
SimpleToadletServer.panicButtonLong=Mostrar um 'botão de pânico' na página da fila para remover todos os downloads e uploads, liberar da cache todos os freesites recentemente visitados e limpar o arquivo de chaves mestras.
SimpleToadletServer.noConfirmPanic=Botão de pânico sem confirmação?
SimpleToadletServer.noConfirmPanicLong=Se selecionado 'sim', o botão de pânico não pedirá confirmação, ou seja, a sua ação terá efeito imediato.
SimpleToadletServer.passthroughMaxSize=Maximum size for transparent pass-through in the web interface where we cannot show progress (e.g. images)
SimpleToadletServer.passthroughMaxSizeLong=Maximum size for images etc on the Freenet web interface. If an image, style sheet etc is larger than this threshold, it will fail, and if possible Freenet will show an error. This is to prevent your browser from waiting forever for a page full of enormous images.
SimpleToadletServer.passthroughMaxSizeProgress=Maximum size for transparent pass-through in the web interface where we can show a progress bar (e.g. HTML pages)
SimpleToadletServer.passthroughMaxSizeProgressLong=Maximum size of an HTML page or file, where Freenet can show a progress bar. If the file is larger than this it will ask you whether you want to download it in the background, e.g. to your downloads folder.
SimpleToadletServer.port=porta da interface web
SimpleToadletServer.portLong=Porta TCP em que a interface web é acessível
SimpleToadletServer.publicGatewayMode=Public gateway mode? (Only applies to allowed but non-full-access connections)
SimpleToadletServer.publicGatewayModeLong=Devemos ativar o modo de gateway público? Para IPs com permissão para acessar a Freenet, mas sem permissão de acesso completo, essa opção desativa a fila de downloads e qualquer outra coisa que possa ser usada para a concepção de um ataque ao nó Freenet, permitindo ainda, no entanto, a navegação pelos freesites. Poderão também visualizar apenas os favoritos pré-estabelecidos, mas não os seus favoritos. Endereços IP com acesso completo têm permissão para configurar o nó. Você terá ainda que configurar os endereços permitidos e vincular endereços para obter um gateway público de fato; você deve fazer isso após reinicializar.
SimpleToadletServer.publicGatewayModeNeedsRestart=Ativando ou desativando o modo de gateway público requer que você reinicie Freenet. Até então, não se aplicará, portanto, você não deve alterar as outras configurações fproxy.
SimpleToadletServer.refilterPolicy=What should fproxy do when a downloaded file matches the key being fetched, but it has already been filtered?
SimpleToadletServer.refilterPolicyLong=What should fproxy do when a downloaded file matches the key being fetched, but it has already been filtered? RE_FILTER = filter it anyway, since the filter may have been improved since the original download, ACCEPT_OLD = accept the old data (maximum performance), RE_FETCH = ignore the old data.
SimpleToadletServer.sendAllThemes=Enviar todos os temas para o navegador?
SimpleToadletServer.sendAllThemesLong=Se escolhido 'sim', todos os temas disponíveis serão carregados pelo navegador quando as páginas da interface de usuário no FProxy forem visualizadas, e selecionáveis por meio das opções na página de estilo em seu navegador.
SimpleToadletServer.ssl=Habilitar SSL?
SimpleToadletServer.sslLong=Habilitar SSL na interface web. Você vai precisar do 'Java Cryptography Extension (JCE) Ilimitada Força Política de  Arquivos e Competência »para que ele funcione.
