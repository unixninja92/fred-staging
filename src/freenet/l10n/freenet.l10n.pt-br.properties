DarknetAddRefToadlet.explainBoxTitle=Por que você deve se conectar a seus amigos que executam Freenet
DarknetAddRefToadlet.explainBox1=Você pode aumentar a sua segurança na Freenet conectando-se a amigos. Ou seja,  pessoas que você conhece e que também executam o Freenet. Estes podem ser conhecidos online, mas tente não se conectar a pessoas totalmente estranhas, pois isso não acrescenta segurança alguma e poderá gerar problemas para a rede toda se uma porção de pessoas assim também fizerem. Uma vez que você tenha adicionado amigos suficientes, de tal forma que pelos menos 5 estejam sempre online, você pode elevar o seu nível de segurança de rede para ALTO, e apenas se conectar a Amigos, o que é chamado de "modo darknet". Isso torna muito mais difícil para um agressor determinar se você está acessando a Freenet e tornam as investidas contra o seu anonimato muito mais complicadas. O software Freenet fará conexões criptografadas a seus amigos, diretamente sobre a Internet, de modo que é recomendável adicionar apenas pessoas as quais é fácil se conectar (família, colegas de trabalho, amigos da vida real, amigos online).
DarknetAddRefToadlet.explainInstallerWindows=Você pode encontrar o último instalador para Windows em ${filename} ou clicar ${get-windows}aqui${/get-windows}.
DarknetAddRefToadlet.explainInstallerWindowsNotYet=O software Freenet ainda não agendou o download do instalador para Windows, no entanto, você pode obtê-lo da Freenet ${link}aqui${/link}.
DarknetAddRefToadlet.explainInstallerNonWindows=Você pode encontrar a última versão do instalador para sistemas não-Windows em ${filename} ou clicando ${get-nonwindows}aqui${/get-nonwindows}. Este é um arquivo jar que deve ser aberto com o java. Esperamos que seja possível abri-lo com um duplo clique, mas se isso não funcionar, é possível abrir uma linha de comandos e digitar "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=O software Freenet ainda não agendou o download do instalador não-Windows, no entanto, você pode obtê-lo da Freenet ${link}aqui${/link}. Trata-se de um arquivo jar que deve ser aberto com o java; esperamos que o seu amigo possa dar-lhe um duplo-clique, mas se isso não funcionar, tente abrir um terminal de comandos e digite "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainBox2=Para se conectar a amigos, você deve trocar noderefs com cada um deles. Um noderef é um pequeno arquivo que contém as informações necessárias para que a instalação Freenet de seus amigos ("nó Freenet") seja capaz de conectar-se a você. Você deve adicionar os noderefs enviados pelos seus amigos e eles devem adicionar o seu, para que os dois nós se conectem. Para saber sobre o seu noderef dê uma olhada abaixo.
