FProxyToadlet.dangerousRSS=Freenet detectou que o arquivo que você está tentando buscar pode ser RSS. RSS não pode ser devidamente filtrado pelo Freenet, e pode conter bugs (web-in-line, imagens etc, que podem expor o seu endereço IP para o autor de um site malicioso e, portanto, quebrar o seu anonimato). Firefox 2.0 e Internet Explorer 7.0 abrirão o arquivo como RSS, embora o seu tipo de conteúdo seja '$ {type}'.
