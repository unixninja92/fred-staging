MainJarUpdater.ConfirmMultiFileUpdater.text.wrapper-update-unix=O software Freenet baixou uma atualização para os binários do Encapsulador de Serviços Java. Trata-se de um conjunto de arquivos envolvidos na execução e atualização do software. Ao atualizar esses arquivos corrigir-se-á talvez alguns bugs importantes, especialmente no Linux/FreeBSD em que um bug é responsável pela reinicialização da Freenet repetidas vezes após uma atualização. É altamente recomendado consentir a atualização desses arquivos sempre que for necessário.
