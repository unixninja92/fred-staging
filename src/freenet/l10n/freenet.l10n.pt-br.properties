PluginManager.pluginDesc.Freemail=Versão antiga (v0.1) de email para a Freenet. Requer um cliente de email (p. ex., Thunderbird). A única razão para você instalar isso é se você deseja conversar com pessoas que usam o Freemail antigo, haja visto que o novo Freemail não é compatível com o antigo. Note que você pode ter os dois carregados ao mesmo tempo, uma vez que usam portas diferentes para se comunicar com o seu cliente de email.
PluginManager.pluginDesc.Freemail_wot=Email através da Freenet. Requer a extensão WebOfTrust. Possui uma interface web básica ou pode ser usado um cliente de email; ver FSNG para detalhes sobre como configurá-la.
PluginManager.pluginDesc.HelloWorld=Extensão de testes. Sem utilidade, exceto para desenvolvedores de novas extensões.
PluginManager.pluginDesc.HelloFCP=Extensão de teste do FCP. Sem utilidade, exceto para desenvolvedores de novas extensões.
PluginManager.pluginDesc.JSTUN=Usa servidores STUN centralizados para detectar o seu endereço IP e a sua conectividade. É importante, especialmente na darknet, para a Freenet saber qual o seu endereço IP (mas é possível conhecê-lo por meio dos seus peers se você possui muitas conexões ou está usando o modo rede aberta). Outras aplicações usam STUN mas isso é centralizado, ou seja, serve para encontrar o seu nó. Se puder usar UPnP no lugar disso faça-o, mas se o UPnP não puder seguramente encontrar o seu endereço IP, carregá-lo é uma opção.
PluginManager.pluginDesc.KeyUtils=Uma ferramenta útil para o exame de chaves usadas na Freenet, por exemplo, para listar as páginas que compõem um freesite.
PluginManager.pluginDesc.MDNSDiscovery=Anuncia a Freenet na sua rede local (LAN) de modo que os clientes possam automaticamente se conectar. Não muito usada até o momento.
PluginManager.pluginDesc.SNMP=Permite o monitoramento remoto do estado do seu nó Freenet por meio de ferramentas como MRTG.
PluginManager.pluginDesc.TestGallery=Uma simples extensão de página de galeria, não usada ainda.
PluginManager.pluginDesc.ThawIndexBrowser=Permite consultar índices de arquivos do Thaw e baixar arquivos desses índices, a partir da interface web da Freenet, sem ter que instalar o Thaw.
PluginManager.pluginDesc.UPnP=Talks to your router to discover your IP address and try to automatically forward your UDP ports to improve connectivity. You should have this enabled unless your LAN is untrusted. This is usually safe, unlike JSTUN.
PluginManager.pluginDesc.Freereader=Ferramenta para inserir feeds RSS e ATOM como freesites.
PluginManager.pluginDesc.Library=Ferramenta para pesquisar na Freenet usando índices de busca em formato novo ou antigo.
PluginManager.pluginDesc.Spider=Ferramenta para criar e automaticamente carregar na Freenet os novos formatos de índices de pesquisa de freesites, seguindo automaticamente os links dos seus favoritos. Gera uma carga onerosa no seu nó Freenet. Se você não possui um computador poderoso, não use! Requer que a extensão Library também esteja carregada.
PluginManager.pluginDesc.Freetalk=Fórum anônimo experimental. Possui ainda graves problemas de desempenho e confiabilidade. Requer a extensão WebOfTrust.
PluginManager.pluginDesc.WebOfTrust=Permite que você crie uma ou mais identidades anônimas. Essas identidades podem confiar umas nas outras, ou não, e assim coibir spam e ataques de negação de serviço. Backend para bate-papo e aplicativos de interação social na Freenet.
PluginManager.pluginDesc.WebOfTrustTesting=Very new versions of the Web of Trust plugin, for testing purposes. Compiled by developer "xor". ATTENTION: These are not compiled on a high security computer. There is no key revocation mechanism for their update USK - if it gets hacked, you are in trouble. Updates will be installed at every restart of Freenet, even if auto-updating is disabled in configuration! Can only be fetched over Freenet, not from our central servers. Please unload WebOfTrust first before trying to load this plugin.
PluginManager.pluginDesc.FlogHelper=Ferramenta para fácil criação de blogs na Freenet. Faz uso da extensão WebOfTrust para anunciar o seu novo flog de modo que este conste nos índices de freesites.
PluginManager.pluginDesc.Sharesite=Tool to publish and update single-page sites. Based on the ShareWiki plugin.
