SecurityLevels.networkThreatLevel.choice.MAXIMUM=Pretendo acessar informações que possam implicar em detenção, prisão ou algo pior. Entendo que a Freenet é experimental e não pode garantir-se imune a certos ataques conhecidos, mas aceito os riscos levando em conta as alternativas.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet will be ${bold}significantly${/bold} slower than in HIGH, as well as only connecting to Friends. Your real identity should be relatively safe provided you only connect to people you trust. For a more detailed explanation of Freenet's security, see the bottom of the ${link}"who should Freenet connect to?" page${/link} of the wizard.
SecurityLevels.networkThreatLevel.choice.HIGH=Gostaria de tornar muito mais difícil para terceiros o monitoramento das minhas comunicações, ou estou sendo prejudicado por Provedores de Internet e/ou governos que tentam bloquear a Freenet.
SecurityLevels.networkThreatLevel.desc.HIGH=Conectar-se apenas a amigos aumenta enormemente a segurança, mas a Freenet pode ser lenta se você não adicionar pelo menos algo entre 5-10 amigos.
SecurityLevels.networkThreatLevel.choice.NORMAL=Vivo num país relativamente livre, mas gostaria de tornar mais difícil o monitoramento das minhas comunicações na Freenet.
SecurityLevels.networkThreatLevel.desc.NORMAL=Serão tomados alguns cuidados para proteger o seu anonimato, contudo, não sem algum custo em termos de desempenho. Seria bom que você adicionasse amigos que acessam a Freenet e atualizasse o seu nível de proteção para ALTA quando possível.
SecurityLevels.networkThreatLevel.choice.LOW=Não temo qualquer monitoramento e desejo obter um desempenho máximo.
SecurityLevels.networkThreatLevel.desc.LOW=Talvez fique muito fácil para terceiros descobrirem a sua identidade!
SecurityLevels.networkThreatLevel.opennetIntro=Você conhece pessoalmente alguém que já acessa a Freenet? Se conhece pelo menos 3 pessoas que já acessam a Freenet, é possível usá-la em modo rede amigo-a-amigo, de modo que o software Freenet conectará você apenas aos seus colegas, aumentando em muito a segurança. Contudo, se você não conhece ninguém que a acessa, ou se deseja um desempenho máximo, deve usá-la no modo rede aberta, modo no qual o software o conecta automaticamente a outros nodos na Freenet, estes operados por desconhecidos (bem como por conhecidos).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Adicionar pessoas que você não conhece como Amigos não irá aumentar a segurança e reduzirá o desempenho!
SecurityLevels.networkThreatLevel.opennetLabel=Modo rede aberta (conectar-se a estranhos e amigos)
SecurityLevels.networkThreatLevel.opennetExplain=Não conheço ninguém que já usa a Freenet: Conectar-se a outros nós da Freenet automaticamente.
SecurityLevels.networkThreatLevel.darknetLabel=Modo darknet (conectar-se apenas a amigos)
SecurityLevels.networkThreatLevel.darknetExplain=Conheço pelo menos 3 pessoas (10 ou mais se deseja bom desempenho) que já acessam a Freenet: Conectar-se a amigos apenas.
SecurityLevels.noFriendsWarning=You have not added any Friends. If you set the network security level to high or maximum, you will be unable to connect to Freenet until you have at least one connected Friend! Note that for there to be any meaningful security benefit, these must be people you actually know and at least marginally trust, and for good performance you will need at least 5-10 of them connected at any time. Are you sure?
SecurityLevels.noFriendsCheckbox=Tenho certeza, permito alto nível de segurança de rede, vou adicionar alguns amigos ASAP.
SecurityLevels.noConnectedFriendsWarning=You do not have any connected Friends, although you have added ${added} friends. If you set the network security level to high or maximum, you will only be able to connect to Freenet when your friends are online, which they are not at the moment. You should add additional Friends, only use Freenet when your friends are connected, or not upgrade to high security. Note that for there to be any meaningful security benefit, your Friends must be people you actually know and at least marginally trust, and for good performance you will need at least 5-10 of them connected at any time. Are you sure?
SecurityLevels.noConnectedFriendsCheckbox=Tenho certeza, adicionarei mais Amigos e/ou aceitarei ficar online na Freenet apenas quando meus Amigos estiverem online.
SecurityLevels.fewConnectedFriendsWarning=You only have ${connected} connected Friends right now, and you have added ${added} friends in total. If you set the network security level to high or maximum, Freenet will only connect to your Friends, so your performance may be significantly reduced, and if all your Friends are offline then it will not be able to connect at all. Note that Friends must be people you know and at least marginally trust for there to be any real security benefit, and you will need at least 5-10 connected Friends for good performance. Are you sure?
SecurityLevels.fewConnectedFriendsCheckbox=Tenho certeza, adicionarei mais Amigos e/ou aceitarei o custo de desempenho e o fato de que talvez a Freenet não funcione quando meus amigos estiverem offline.
SecurityLevels.networkThreatLevelLowWarning=You are about to downgrade your node's network security level to low. This means that it will be easy for strangers to attack your anonymity over the Internet. Are you sure?
