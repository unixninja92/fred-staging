DarknetAddRefToadlet.explainInstallerNonWindows=Löydät viimeisimmän ei Windowsille suunnatun asentajan tiedostosta ${filename} tai klikkaamalla ${get-nonwindows}tästä${/get-nonwindows}. Tämä on JAR-tiedosto, joka täytyy suorittaa Javalla. Toivottavasti ystävästi voi tuplaklikata sitä, mutta jos se ei toimi, kokeile komentoriviltä komennolla "java -jar ${shortfilename}".
DarknetAddRefToadlet.explainInstallerNonWindowsNotYet=Freenet ei ole vielä onnistunut lataamaan geneeristä asentajaa, mutta voit hakea sen Freenetistä klikkaamalla ${link}tästä${/link}. Tämä on JAR-tiedosto
DarknetAddRefToadlet.explainBox2=Yhdistääksesi ystävään, sinun täytyy vaihtaa solmureferenssejä hänen kanssa. Solmureferenssi on pieni tiedosto, joka sisältää tarpeellisen tiedon, jotta hänen solmu pystyisi yhdistämään solmuusi. Sinun täytyy lisätä hänen solmureferenssi ja hänen sinun, jotta voitte yhdistää toisiinne. Alla näet solmureferenssisi.
