NotEnoughNiceLevelsUserAlert.title=Ei tarpeeksi ”nice”-tasoja jäljellä!
NotEnoughNiceLevelsUserAlert.short=Ei tarpeeksi ”nice”-tasoja jäljellä! Aja Freenettiä alemmalla ”nice”-tasolla korjaaksesi ongelman.
NotEnoughNiceLevelsUserAlert.content=Solmusi on huomannut, että se pyörii tavallista korkeammalla ”nice”-arvolla. Se ei voi suoriutua kunnolla, ellei sillä ole tarpeeksi tasoja jäljellä. (Katso PRIORITY run.sh-tiedostosta ja alenna tätä arvoa)! Tällä hetkellä solmulla on ${available} tasoa jäljellä kun se tarvitsisi ${required} tasoa.
OpennetManager.oneConnectionPerIP=Limit to one connection per address? (strangers)
OpennetManager.oneConnectionPerIPLong=Don't allow more than one stranger connection per address? This will make it slightly harder for an attacker to connect more than once to your node as different identities, in order to dominate your routing or make harvesting easier. Also prevents having the same node connected on as a friend and stranger simultaneously.
