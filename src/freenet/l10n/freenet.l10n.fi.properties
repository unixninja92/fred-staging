NodeIPDetector.maybeSymmetric=Näyttäisi, että solmusi on symmetrisen NATin takana. Sinulla voi olla yhteysongelmia: jos olet symmetrisen NATin takana, luultavimmin kykenet yhdistämään vain vertaisiin, jotka ovat avoimena verkolle.
