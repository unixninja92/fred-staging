KnownUnsafeContentTypeException.dangerousMetadata=Tämäntyyppinen sisältö voi sisältää metadataa — joka voidaan näyttää jonkin selaimen toimesta tai muun ohjelmiston — jossa voi olla vaarallisia linkkejä tai sisällytettyä sisältöä.
KnownUnsafeContentTypeException.dangerousMetadataLabel=Vaarallista metatietoa:
KnownUnsafeContentTypeException.dangerousScripts=Tämän tyyppinen sisältö voi sisältää vaarallisia skriptejä, jotka suoritettaesssa voivat vaarantaa yksityisyytesi yhdistämällä avoimeen verkkoon tai muutoin murtaa yksityisyytesi.
KnownUnsafeContentTypeException.dangerousScriptsLabel=Vaarallista skriptausta:
KnownUnsafeContentTypeException.knownUnsafe=Tämä on mahdollisesti vaarallinen MIME-tyyppi. Jos solmu päästää sen läpi, selaimesi saattaa tehdä pahoja asioita, jotka vaarantavat yksityisyytesi, ja sivustosi saattaa näkyä yhteydesssä tähän sivuun. Erityisesti:
