SecurityLevels.networkThreatLevelShort=Suojaa muukalaisen hyökkäyksiä vastaan heidän hyökätessä Internetin yli.
SecurityLevels.networkThreatLevel=Kuinka paljon tietoturvaa tarvitset internet-palveluntarjoajia, yrityksiä, hallituksia, tylsistyneitä lapsia jne. vastaan heidän yrityksissään tarkkailla Freenet-käyttöäsi?
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAKSIMI
SecurityLevels.networkThreatLevel.name.HIGH=KORKEA
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAALI
SecurityLevels.networkThreatLevel.name.LOW=MATALA
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Aion selata tietoa, joka voisi saada minut pidätetyksi, vankilaan tai pahempaa. Ymmärrän, että Freenet on kokeellinen eikä voi taata tietoturvaa tiettyjä tunnettuja hyökkäyksiä vastaan, mutta hyväksyn riskit verrattuna vaihtoehtoihin.
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet tulee olemaan ${bold}huomattavasti${/bold} hitaampi korkealla tasolla, ja ${bold}sinulla täytyy olla ystäviä käyttääksesi tätä muotoa${/bold}.
SecurityLevels.networkThreatLevel.choice.HIGH=Haluaisin vaikeuttaa muiden yhteyksieni seurantaa reilusti, tai olen huolissani internet-palveluntarjoajan yrityksistä estää Freenettiä.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet yhdistää vain ystäviisi, joten ${bold}sinulla täytyy olla ystäviä valitaksesi tämän tilan${/bold}. Freenet toimii hitaasti ellei sinulla ole vähintään viittä ystävää, eikä toimi ollenkaan ellei sinulla ole vähintään yksi.
SecurityLevels.networkThreatLevel.choice.NORMAL=Elän suhteellisen vapaassa maassa, mutta haluaisin vaikeuttaa muiden seurantaa koskien minun yhteyksiä.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet tulee olemaan varovainen suojellakseen anonymiteettiäsi, keskisuurella suorituskykyhäviöllä. Freenet automaattisesti yhdistää tuntemattomiin solmuihin. Suosittelemme, että lisäät ystäviä, jotka pyörittävät Freenet-solmua ja muutat tämän tason korkeaksi.
SecurityLevels.networkThreatLevel.choice.LOW=En välitä seurantayrityksistä ja haluan mahdollisimman suuren suorituskyvyn.
SecurityLevels.networkThreatLevel.desc.LOW=Muut saattavat löytää identiteettisi melko helposti!
SecurityLevels.networkThreatLevel.opennetIntro=Do you know personally anyone who already uses Freenet? If you know at least 3 people who already use Freenet, you can enable darknet mode, so Freenet will only connect to your Friends, greatly improving security. However, if you don't know anyone already on Freenet, or if you want maximum performance, you should enable opennet mode, and Freenet will automatically connect to other Freenet nodes run by strangers (as well as your Friends).
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Ihmisten, joita et tunne Freenetin ulkopuolelta, lisääminen ystäviksi ei paranna tietoturvaa ja laskee suorituskykyä.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet-tila (yhdistä muukalaisiin ja ystäviin)
SecurityLevels.networkThreatLevel.opennetExplain=En tunne ketään joka käyttäisi Freenettiä: Yhdistä muihin Freenet-solmuihin automaattisesti.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet-tila (yhdistä vain ystäviin)
SecurityLevels.networkThreatLevel.darknetExplain=Tunnen ainakin 3 ihmistä (10+ hyvälle suorituskyvylle), jotka käyttävät Freenettiä: Yhdistä vain ystäviin.
SecurityLevels.noFriendsWarning=Et ole lisännyt yhtään ystävää. Jos asetat verkon tietoturvatason korkeaksi tai maksimiksi, et kykene yhdistämään Freenettiin ennen kuin sinulla on vähintään yksi yhdistetty ystävä! Huomaa, että saadaksesi tietoturvalisää ystävistä, ystävien pitäisi olla tuntemiasi henkilöitä ja niitä pitäisi olla vähintään 5-10 kerralla yhdistettynä. Oletko varma?
SecurityLevels.noFriendsCheckbox=Olen varma, kytke korkea verkon tietoturvataso päälle, lisään joitakin ystäviä mahdollisimman pian.
SecurityLevels.noConnectedFriendsWarning=Et ole yhdistettynä yhteenkään ystävään, vaikka olet lisännyt ${added} ystävää. Jos olet asettanut verkon tietoturvatason korkeaksi tai maksimiksi, kykenet yhdistämään Freenettiin vain, mikäli ystäväsi ovat paikalla, mitä he eivät ole tällä hetkellä. Sinun kannattaisi lisätä uusia ystäviä, käyttää Freenettiä vain kun ystäväsi ovat yhdistettävissä, tai olla käyttämättä korkeaa tietoturvatasoa. Huomaa, että saadaksesi tietoturvaa ystävistäsi, ystäviesi täytyy olla väkeä, johon voit edes marginaalisesti luottaa, ja hyvää suorituskykyä varten tarvitset vähintään viisi ystävää samanaikaisesti. Oletko varma?
SecurityLevels.noConnectedFriendsCheckbox=Olen varma, tulen lisäämään lisää ystäviä tai/ja hyväksyn, että Freenet pystyy yhdistämään muihin solmuihin vain ystävieni ollessa paikalla.
SecurityLevels.fewConnectedFriendsWarning=Sinulla on vain ${connected} yhteyden päässä olevaa solmua, ja olet lisännyt yhteensä ${added} ystävää. Jos asetat verkon tietoturvatason korkeaksi tai maksimiksi, Freenet yhdistää vain ystäviisi, joten solmusi suorituskyky voi nähtävästi laskea, ja jos kaikki ystäväsi ovat poissa, olet kokonaan ulkona Freenetistä. Huomaa, että ystäviesi täytyy olla väkeä, jonka tunnet, ja edes jossain määrin luotat saadaksesi minkäänlaista tietoturvahyötyä. Tarvitse myös vähintään 5 yhdistettyä ystävää saadaksesi kelvollisen suorituskyvyn solmullesi. Oletko varma?
SecurityLevels.fewConnectedFriendsCheckbox=Olen varma, tulen lisäämään lisää ystäviä ja/tai hyväksyn huonomman suorituskyvyn ja faktan, ettei Freenet kenties onnistu yhdistämään silloin kun ystäväni eivät ole paikalla.
SecurityLevels.networkThreatLevelLowWarning=Olet aikeissa laskea solmusi verkon tietoturvataso matalaksi. Tämä tarkoittaa, että muukalaiset voivat helposti hyökätä anonyymiteettisi kimppuun Internetin yli. Oletko varma?
SecurityLevels.networkThreatLevelLowCheckbox=Olen varma, että haluan enemmän nopeutta, enkä välitä pystyykö kukaan kertomaan, mitä teen Freenetissä.
SecurityLevels.networkThreatLevelConfirmTitle=VAROITUS: asetetaan verkon tietoturvatasoksi ${mode}
SecurityLevels.maximumNetworkThreatLevelWarning=${bold}VAROITUS:${/bold} Olet asettamassa verkon tietoturvatasoksi maksimia! Tämä hidastaa ${bold}huomattavasti${/bold} Freenettiä! Älä aseta tätä tasoa, ellet oikeasti tarvitse tätä tietoturvaa.
SecurityLevels.maxSecurityYouNeedFriends=${bold}Sinun täytyy tuntea vähintään yksi Freenettiä käyttävä henkilö${/bold}, mielellään 3 ja 5-10 hyvään suorituskykyyn. Sinun täytyy lisätä ne Ystävät-sivulla. Näiden pitäisi olla henkilöitä, joihin luotat edes marginaalisesti.
SecurityLevels.maximumNetworkThreatLevelCheckbox=Kyllä! Haluan varmasti ottaa käyttöön maksimiturvallisuuden, ja ymmärrän, että Freenet on vielä kehitysvaiheessa ja vieläkin voi olla mahdollista jäljittää minut, ja tämä asetus voi alentaa Freenetin suorituskykyä erittäin paljon!
SecurityLevels.physicalThreatLevelShort=Suojaa, mikäli tietokoneesi kaapataan tai varastetaan
SecurityLevels.physicalThreatLevel=Kuinka varuillaan olet tietokoneesi joutumisesta fyysisesti kaapatuksi ja tutkituksi?
SecurityLevels.physicalThreatLevelFDE=We strongly recommend you encrypt your hard disk using full disk encryption software (${link}Wikipedia${/link}). This will provide the best protection, especially if you use third party apps and plugins such as Sone and FMS, but may take some time to set up. Otherwise, you can set a password for your downloads, uploads, and cache of recently visited Freenet websites.
SecurityLevels.physicalThreatLevelFDELink=https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software
SecurityLevels.physicalThreatLevelSwapfile=Also, you should encrypt your swap space if possible (this is a temporary file used by ${operatingSystem} to provide extra space if it runs out of memory). This may be easier to set up than full disk encryption.
SecurityLevels.physicalThreatLevelSwapfileWindows=Joillain Windowsin versioilla voi salata swap-tiedoston komennolla: "fsutil behavior set encryptpagingfile 1".
SecurityLevels.physicalThreatLevel.name.LOW=MATALA
SecurityLevels.physicalThreatLevel.choice.LOW=Don't encrypt anything. (Choose only if you are using full disk encryption)
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet will be slightly faster and depend on your existing full disk encryption.
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAALI
SecurityLevels.physicalThreatLevel.choice.NORMAL=Suojaa lataukset, lähetykset ja Freenetin välimuisti pysyvällä salausavaimella, jotta ne voidaan tyhjentää nopeasti.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet salaa väliaikaiset tiedostot jne. pienellä suorituskykyhäviöllä, mutta sinun kannattaa käyttää muitakin varotoimenpiteitä, kuten selaimen välimuistin ottamista pois käytöstä käyttäessäsi webbikäyttöliittymää. Jos käytät sinnikkäitä latauksia (useimmat työkalut käyttävät), sinun kannattaisi kryptata levy, jolla Freenet pyörii.
SecurityLevels.physicalThreatLevel.name.HIGH=KORKEA
SecurityLevels.physicalThreatLevel.choice.HIGH=Protect the downloads, uploads, and Freenet browsing cache with a password.
SecurityLevels.physicalThreatLevel.desc.HIGH=You will have to enter the password to access your download queue (and the cache of recently visited sites). You can also use the panic button. We recommend you "Fetch" big files rather than "Downloading" them, so that they are encrypted and can be viewed through the downloads page. If your computer is seized they will need the password.
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAKSIMI
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Käytä väliaikaista salausavainta, jotta lataukset ja lähetykset, sekä Freenetin välimuisti pyyhkiytyvät Freenetin uudelleenkäynnistyessä.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet will keep the encryption keys in RAM only, and will never store the keys to disk. All downloads and uploads will persist only until restart, and Freenet will refuse to write files to disk. You should take care to avoid saving content from Freenet to disk accidentally. Please consider installing full disk encryption software (https://en.wikipedia.org/wiki/Comparison_of_disk_encryption_software), especially if you are going to use third party plugins and apps over Freenet such as FMS and Sone!
SecurityLevels.physicalThreatLevelEnd=You should follow standard security precautions (keep updated, run an anti-virus, don't open files you don't trust etc), and note that if they capture your computer while it is switched on and running Freenet, no amount of encryption will help you!
