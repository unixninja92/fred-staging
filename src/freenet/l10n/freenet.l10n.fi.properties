IPUndetectedUserAlert.loadDetectPlugins=Freenet ei kykene tunnistamaan julkista IP-osoitettasi, eikä yhtään IP:n tunnistamiseen tarvittavaa lisäosaa ole käytössä. Freenetillä tulee olemaan erittäin vaikeaa yhdistäessään muihin solmuihin. Sinun kannattaa mennä ${plugins}liitännäissivulle${/plugins} ja ottaa käyttöön UPnP- ja JSTUN-liitännäiset. Vaihtoehtoisesti, jos sinulla on staattinen IP-osoite tai domain, voit kertoa Freenetille sen käyttäen ”IP-osoitteen korvaus”-toimintoa ${config}asetussivulla${/config}.
