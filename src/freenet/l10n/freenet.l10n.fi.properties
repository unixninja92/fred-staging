IPUndetectedUserAlert.noDetectorPlugins=Freenet ei kykene tunnistamaan IP-osoitettasi! Sinun kannattaa ottaa käyttöön UPnP- ja JSTUN-lisäosat.
IPUndetectedUserAlert.unknownAddress=Freenet ei kyennyt tunnistamaan julkista IP-osoitettasi. Voit silti vaihtaa referenssejä muiden kanssa, mutta se ei toimi kuin käyttäjien, jotka eivät ole palomuurin tai NAT:n takana, kanssa. Heti kun olet yhdistänyt edes yhteen käyttäjään tällä tavalla, Freenet kykenee tunnistamaan julkisen IP-osoitteesi. Voit antaa solmulle käsinmääritetyn vihjeen työkalulla ${link}}Väliaikainen IP-osoitteen vihje${/link}.
