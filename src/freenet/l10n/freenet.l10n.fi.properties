KnownUnsafeContentTypeException.dangerousLinks=Tämäntyyppisessä sisällössä voi olla linkkejä avoimeen verkkoon. Jos klikkaat niitä (ja ne voivat olla naamioituneina), se voi paljastaa IP-osoitteesi.
