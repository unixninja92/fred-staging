FirstTimeWizardToadlet.networkThreatLevelConfirmTitle.MAXIMUM=Lisää ystäviä, tai Freenet ei voi yhdistää!
FirstTimeWizardToadlet.networkThreatLevelIntroOpennet=Freenet yhdistää muukalaisiin, joten turvallisuus tulee olemaan suhteellisen matala. Voit lisätä ystäviä myöhemmin jos haluat. Kuinka huolestunut olet siitä, että ihmiset joita et tunne, yrittävät jäljittää sinua?
